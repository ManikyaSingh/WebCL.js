<!DOCTYPE html>
<html>
<head>
	<title>Lib.js</title>
</head>
<body style="background: #000;">
	<script type="module">
	import {GPU} from './WebCL.js';
	var myGPU = new GPU();
	var sampleSize = 23;
	var chnl = 1;
	var testData = new myGPU.Buffer(sampleSize);
	var testData2 = new myGPU.Buffer(sampleSize);
	var testData3 = new myGPU.Buffer(sampleSize);
	var testInp2 = new myGPU.Buffer(sampleSize);
	var testInp = new myGPU.Buffer(sampleSize);
	
	for (var i = 0; i < sampleSize*chnl; i += 1) {
	  testInp.data[i] = i;
	  testInp2.data[i] = i;
	}
	testInp.alloc();
	testInp2.alloc();
	console.log(testInp, testInp2);

	var myProg1 = myGPU.Program([testInp, testInp2], [testData],
								
							    `
									float inp = _webcl_readI(0, _webcl_getIndex());
									float inp2 = _webcl_readI(1, _webcl_getIndex());
									_webcl_commit0(inp+inp2);
								`
							);
	var myProg2 = myGPU.Program([testInp, testData], [testData2, testData3],
								
							    `
									float inp = _webcl_readI(0, _webcl_getIndex());
									float inp2 = _webcl_readI(1, _webcl_getIndex());
								
									_webcl_commit0(inp2*inp);
									_webcl_commit1(inp2-inp);
								`
							);
	myProg1.exec();
	myProg1.transfer();
	console.log(testData);
	myProg2.exec();
	myProg2.transfer();
	console.log(testData2);
	console.log(testData3);
	console.log(myProg1);
	console.log(myProg2);
	
	</script>
</body>
</html>
