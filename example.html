<!DOCTYPE html>
<html>
<head>
	<title>Lib.js</title>
</head>
<body style="background: #000;">
	<script type="text/javascript" src="WebCL.js"></script>
	<script type="text/javascript">

	var myGPU = new GPU();
	var sampleSize =64;
	var chnl = 1;
	var testData = myGPU.Buffer(sampleSize);
	var testData2 = myGPU.Buffer(sampleSize);
	var testData3 = myGPU.Buffer(sampleSize);
	var testInp2 = myGPU.Buffer(sampleSize);
	var testInp = myGPU.Buffer(sampleSize);
	
	for (var i = 0; i < sampleSize*chnl; i += 1) {
	  testInp.data[i] = i;
	  testInp2.data[i] = i;
	}
	testInp.alloc();
	testInp2.alloc();
	console.log(testInp, testInp2);

	var myProg1 = myGPU.Program([testInp, testInp2], [testData],
								
							    `void main(void) {
							   		
									float inp = readI0(getIndex());
									float inp2 = readI1(getIndex());
								
									out0 = inp+inp2;
								}`
							);
	var myProg2 = myGPU.Program([testInp, testData], [testData2, testData3],
								
							    `void main(void) {
							   		
									float inp = readI0(getIndex());
									float inp2 = readI1(getIndex());
								
									out0 = inp2*inp;
									out1 = inp2-inp;
								}`
							);
	myProg1.exec();
	myProg1.transfer();
	console.log(testData);
	myProg2.exec();
	myProg2.transfer();
	console.log(testData2);
	console.log(testData3);
	
	</script>
</body>
</html>
